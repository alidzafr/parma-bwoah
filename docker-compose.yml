services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app
    container_name: laravel-app
    restart: unless-stopped
    volumes:
      - .:/var/www
    networks:
      - laravel

  nginx:
    image: nginx:alpine
    container_name: laravel-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel

  node:
    container_name: node
    image: node:lts
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - 5173:5173
    entrypoint: ['npm', 'run', 'dev'] # To start building
    

networks:
  laravel:
